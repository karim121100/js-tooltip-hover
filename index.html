<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip Hover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <button onmouseenter="showTip()" onmouseleave="hideTip()">
      Hover me
    </button>
    <div id="tooltip">This is a tooltip message</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
